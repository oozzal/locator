<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.3.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Locator</title>
</head>
<body>
  <div data-role="page">

    <div data-role="header">
      <h1>Locator</h1>
    </div>

    <div role="main" class="ui-content">
      <div class="app">
        <div id="deviceready" class="blink">
          <p class="event listening">Connecting to Device</p>
          <p class="event received">Device is Ready, howdy!</p>
        </div>
        <hr/>
        <div id="bluetooth">
          <div id="bluetoothready">
            <div class="blink">
              <p class="event listening">Waiting for Bluetooth</p>
              <p class="event received">Bluetooth is up and running master!</p><br>
            </div>
            <button id="enable-bluetooth">Enable Bluetooth</button><br>
            <button id="disable-bluetooth">Disable Bluetooth</button><br>
          </div>
          <div id="discovery">
            <button id="start-discovery">Start Discovery</button>
            <ul id="devices-list"></ul>
          </div>
        </div>
      </div>
    </div>

    <div data-role="footer">
      <h4>copyright &copy; 2014 Uzzal Devkota [[theoozzal@gmail.com]]</h4>
    </div>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/bluetooth.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.mobile-1.4.3.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>
</body>
</html>
